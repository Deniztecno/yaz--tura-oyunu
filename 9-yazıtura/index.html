<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazı tura oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="tura-count">Tura: 0</p>
            <p id="yazi-count">Yazı: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="tura">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/1TL_reverse.png" alt="">
            </div>
            <div class="yazi">
                <img src="https://i.hizliresim.com/qANl5V.png" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">Döndür</button>
            <button id="reset-button">Sıfırla</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
